<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script type="text/javascript">
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };
      coworkers["Bard"] = "MirachleHwan";
    </script>

    <h2>Interate</h2>
    <script type="text/javascript">
      for(var key in coworkers){
        document.write(coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in coworkers){
          document.write(this[key]+'<br>');
        }
      }
      coworkers.showAll()
    </script>

  </body>
</html>
