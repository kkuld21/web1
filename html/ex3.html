<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script type="text/javascript">
      function onePlusOne(){
        document.write(1+1+'<br>');
      }
      function sum(a, b){
        document.write(a+b+'<br>');
      }


      onePlusOne();
      sum(2,6);

    </script>
    <h2>Return</h2>
    <script>
      function returnSum(a,b){
        return a+b;
      }
      document.write(returnSum(6,8));
    </script>
  </body>
</html>
